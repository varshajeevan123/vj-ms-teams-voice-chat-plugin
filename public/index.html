<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teams Voice Note Plugin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .dropdown {
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress {
      height: 100%;
      background-color: #0078d4;
      width: 0%;
      transition: width 0.1s;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      background-color: #0078d4;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teams Voice Note Plugin</h1>
    <div class="dropdown">
      <label for="recipient">Select Recipient:</label>
      <select id="recipient">
        <option value="chat1">Team Chat 1</option>
        <option value="chat2">Team Chat 2</option>
        <option value="chat3">Team Chat 3</option>
      </select>
    </div>
    <div class="controls">
      <button id="startRecording">Start Recording</button>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <button id="stopRecording" disabled>Stop Recording</button>
      <button id="sendVoiceNote" disabled>Send Voice Note</button>
    </div>
    <audio id="audioPlayback" controls style="display: none;"></audio>
  </div>

  <script>
    const recipientDropdown = document.getElementById("recipient");
    const startRecordingButton = document.getElementById("startRecording");
    const stopRecordingButton = document.getElementById("stopRecording");
    const sendVoiceNoteButton = document.getElementById("sendVoiceNote");
    const progressBar = document.getElementById("progress");
    const audioPlayback = document.getElementById("audioPlayback");

    let mediaRecorder;
    let audioChunks = [];
    let recordingInterval;
    let recordingDuration = 0;

    // Start recording
    startRecordingButton.onclick = async () => {
      const selectedRecipient = recipientDropdown.value;
      if (!selectedRecipient) {
        alert("Please select a recipient.");
        return;
      }

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayback.src = audioUrl;
        audioPlayback.style.display = "block";
        sendVoiceNoteButton.audioBlob = audioBlob;
        sendVoiceNoteButton.disabled = false;
      };

      mediaRecorder.start();
      startRecordingButton.disabled = true;
      stopRecordingButton.disabled = false;

      // Start progress bar
      recordingDuration = 0;
      progressBar.style.width = "0%";
      recordingInterval = setInterval(() => {
        recordingDuration += 0.1;
        progressBar.style.width = `${Math.min(recordingDuration * 10, 100)}%`;
      }, 100);
    };

    // Stop recording
    stopRecordingButton.onclick = () => {
      mediaRecorder.stop();
      clearInterval(recordingInterval);
      startRecordingButton.disabled = false;
      stopRecordingButton.disabled = true;
    };

    // Send voice note
    sendVoiceNoteButton.onclick = async () => {
      const selectedRecipient = recipientDropdown.value;
      const formData = new FormData();
      formData.append("voiceNote", sendVoiceNoteButton.audioBlob);
      formData.append("chatId", selectedRecipient);

      const response = await fetch("/.netlify/functions/server/sendMessage", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        alert("Voice note sent successfully!");
      } else {
        alert("Failed to send voice note.");
      }
    };
  </script>
</body>
</html>
